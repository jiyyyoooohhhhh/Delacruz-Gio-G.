<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Template 2</title>
<style>
  html {font-family: sans-serif;}
  table {border-collapse: collapse;border: 2px solid rgb(200,200,200);
  letter-spacing: 1px;font-size: 0.8rem;}
  td, th {border: 1px solid rgb(190,190,190);padding: 10px 20px;}
  th {background-color: rgb(235,235,235);}
  td {text-align: center;}
  tr:nth-child(even) 
  td {background-color: rgb(250,250,250);}
  tr:nth-child(odd) 
  td {background-color: rgb(245,245,245);}
  caption {padding: 10px;}
</head>
</style>

<body>
<table>
 <tr>
 <td>&nbsp;</td>
 <th>Gio</th>
 <th>Patrick</th>
 <th>Marlyrain</th>
 <th>Cherry Mae</th>
 </tr>

 <tr>
 <th>Sex</th>
 <td>Male</td>
 <td>Male</td>
 <td>Female</td>
 <td>Female</td>
 </tr>
 <tr>
 <th>Age</th>
 <td>23</td>
 <td>20</td>
 <td>18</td>
 <td>17</td>
 </tr>
 <tr>
 <th>Surname</th>
 <td>Delacruz</td>
 <td>Garce</td>
 <td>Chavez</td>
 <td>Chavez</td>
 </tr>
 <tr>
 <th>Birthdate</th>
 <td>May 22, 2000</td>
 <td>June 29, 2002</td>
 <td>January 1, 2004</td>
 <td>February 19, 2006</td>
 </tr>
</table>
</body>

</html>
